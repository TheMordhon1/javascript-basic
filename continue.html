<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Continue</title>
  </head>
  <body>
    <script>
      for (counter = 1; counter <= 100; counter++) {
        if (counter % 2 === 0) {
          continue;
        }
        document.writeln(`<p>Bilangan Ganjil ${counter}</p>`);
      }
    </script>
  </body>
</html>
