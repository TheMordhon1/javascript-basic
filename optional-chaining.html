<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optional Chaining</title>
</head>
<body>
<script>

    const person = {
        name: {
            firstName: "Muhamad",
            lastName: "romdon"
        },
        address: {
            country : "Indonesia"
        }
    };


    const nickName = person.name.lastName;
    /* Use optional chaining to make sure is the person and address are nullish */
    const country = person?.address?.country;

    /* optional chaining with if statement */
    // if(person.address !== undefined && person.address !== null){
    //     country = person.address.country;
    // }

    document.writeln(`SUKSES`);

    document.writeln(`<p>${country}</p>`);

    document.writeln(`<p>${nickName}</p>`);

    document.writeln(`SUKSES`);

</script>
</body>
</html>
